<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Profile-Card-Component</title>
</head>
<body>
    <!--Contenedor Padre-->
    <main class="container d-flex justify-content-center align-items-center vh-100"> 
      <!--Contenedor Hijo de la Carta-->     
    <div class="w-25">
        <!--Contenedor de la Imagen de fondo-->
        <div class="background-img">
            <img src="./images/bg-pattern-card.svg" class="img-fluid" alt="background">
        </div>
            <!--Contenedor flex datos con imagenes-->
        <div class="container bg-light">
            <div class="d-flex flex-column justify-content-center align-items-center pb-4">
                <img src="./images/image-victor.jpg" class="img-victor img-fluid img-thumbnail rounded-pill" alt="victor">
                    <h5 class="fw-bold">Victor Crest <b>26</b></h4>
                    <span class="text-color-secondary"><b>London</b></span>
            </div>
        </div>
        <!--Contenedor flex estadisticas-->
        <div class="container border bg-light pt-3">
               <div class="d-flex align-items-center justify-content-around container-stats">
                   <div>
                       <p class="fs-4 fw-bold">80k</p>
                       <p><b>Followers</b></p>
                   </div>
                   <div>
                       <p class="fs-4 fw-bold">803k</p>
                       <p><b>Likes</b></p>
                   </div>
                   <div>
                       <p class="fs-4 fw-bold">1.4k</p>
                       <p><b>Photos</b></p>
                   </div>
               </div>
        </div>
    </div>
    </main>
</body>
</html>
